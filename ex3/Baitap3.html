<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <link href="Baitap3.javascript" />
    <style>
            .block {
                display: block;
                width: 100%;
                text-align: center;
            }
            #p {
                display: block;
                text-align: right;
            }
            
    </style>
</head>

<body>
    <div class="container">
        <div class="col-8 mx-auto">
            <form>
                <div class=" border border-primary-subtle rounded-3 mb-2 ">
                    <div class="text-primary-emphasis fw-bold bg-primary-subtle border border-primary-subtle mb-2 pt-2">
                        <p class="ms-2">Biểu mẫu đăng nhập</p>
                    </div>
                    <div class="text-center row mb-2">
                    <label for="inputEmail3" class="col-sm-2 col-form-label fw-bold">Email:</label>
                    <div class="col">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Nhập vào email">
                    </div>
                    </div>
                    <div class="text-center row mb-2">
                    <label for="inputPassword3" class="col-sm-2 col-form-label fw-bold">Mật khẩu:</label>
                    <div class="col">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Nhập vào mật khẩu">
                    </div>
                    </div>
                    <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Ghi nhớ tôi
                        </label>
                        </div>
                    </div>
                    <div class="col-sm-10 offset-2">
                            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
            <!-- Bai tap 2 -->

        <div class="col-8 mx-auto">
            <form>
                <div class=" border border-primary-subtle rounded-3 mx-2">
                    <div class="text-primary-emphasis bg-primary-subtle fw-bold border border-primary-subtle mb-2 pt-2">
                        <p class="ms-2">Biểu mẫu đăng nhập</p>
                    </div>
                    <div class="mb-2 mx-2">
                    <label for="inputEmail3" class="col-sm-2 col-form-label fw-bold">Email:</label>
                    <div class="col mx-2">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Nhập vào email">
                    </div>
                    </div>
                    <div class="mb-2 mx-2">
                    <label for="inputPassword3" class="col-sm-2 col-form-label fw-bold">Mật khẩu:</label>
                    <div class="col mx-2">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Nhập vào mật khẩu">
                    </div>
                    </div>
                    <div class="row my-2 mx-2">
                    <div class="col-sm-10">
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Ghi nhớ tôi
                        </label>
                        </div>
                    </div>
                    <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
        <!-- Bai Tap 3 -->
        <div class="row align-items-center">
            <form>
                <div class="col-12 border border-primary-subtle rounded-3 ">
                    <div class="text-primary-emphasis bg-primary-subtle fw-bold border border-primary-subtle mb-2 pt-2">
                        <p class="ms-2">Biểu mẫu đăng nhập</p>
                    </div>
                    <div class="col-8 mx-auto input-group my-2">
                        
                            <div class=" input-group-text"><i class="fa fa-user"></i></div>
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Nhập vào email">
                            <div class=" input-group-text"><i class="fa fa-lock"></i></div>
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Nhập vào mật khẩu">
                            <div class=" form-check">
                                <input type="checkbox" id="checkbox">
                                <label class="form-check-label me-2" for="inlineFormCheck">
                                    Ghi nhớ tôi
                                  </label>
                                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                            </div>
                            
                  
                    </div>
                    
                    
                </div>
                
            </form>
        </div>
        <!-- Bai tap 4 -->
        <!-- Button trigger modal -->
        <div class="container">
            <h5 class="text-primary-emphasis fw-bold mb-2 pt-2"> Mở biểu mẩu đăng nhập</h5>
            <button type="button" class="btn btn-info mx-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Mở hộp thoại
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content ">
                    <div class="modal-header ">
                    <h1 class="modal-title mx-auto" id="exampleModalLabel"><i class="fa fa-lock text-center"> </i> Đăng nhập</h1>
                    </div>
                    <div class="modal-body">
                        
                                <div>
                                <label for="inputEmail3" class="col-form-label fw-bold"> <i class="fa fa-user"></i> Người dùng:</label>
                                <div class="col">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Nhập vào email">
                                </div>
                                </div>
                                <div>
                                <label for="inputPassword3" class="col-form-label fw-bold"> <i class="fa fa-lock"></i> Mật khẩu:</label>
                                <div class="col">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Nhập vào mật khẩu">
                                </div>
                                </div>
                                
                                <div class="col-sm-12 my-2">
                                    <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                                    <label class="form-check-label" for="gridCheck1">
                                        Ghi nhớ tôi
                                    </label>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-fluid">
                                        <button type="submit" class="btn btn-primary block"> <i class="fa fa-power-off"></i>Đăng Nhập</button>
                                    </div>
                              
                            
                            
                        
                    </div>
                    <div class="modal-footer" >
                                
                                <a class="btn btn-danger mr-auto" data-bs-dismiss="modal"><i class="fas fa-times"></i> Hủy bỏ</a>
                                
                                <p id="p">Bạn chưa phải là <a href="#"> thành viên? </a>  </p>
                                
                                <p id="p">Bạn quên <a href="#"> mật khẩu? </a></p>
                        
                    </div>
                </div>
                </div>
            </div>
        </div>    
    </div>
</body>

</html>
